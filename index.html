<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./objects/Object.js"></script>
    <script src="./objects/MovingObject.js"></script>
    <script src="./objects/Player.js"></script>
    <script src="./objects/Bullet.js "></script>
    <script src="./objects/Enemy.js"></script>
    <script src="./main.js"></script>
    <title>Blazer</title>
</head>
<body>
    <div class="fixed text-white text-sm ml-2 mt-1 noselect">
        <div>
            <span>Score: </span><strong><span id="scoreCount">0</span></strong>
        </div>
        <div>
            <span>High Score: </span><strong><span id="highScoreCount">0</span></strong>
        </div>
        <div>
            <span>High Score Of The Day: </span><strong><span id="dailyHighScoreCount">0</span></strong>
        </div>
        <div>
            <span>Lifetime Kills: </span><strong><span id="killCount">0</span></strong>
        </div>
        <div class="mt-3"><span>Press <strong>B</strong> to buy faster bullet. Cost: 2500. Owned: </span><span id="bulletSpeedUpgradesPrompt">NONE</span></div>
        <div id="debugPanel" class="mt-6">
            <div><span>Enemies: </span><span id="enemyCount">0</span></div>
            <div><span>Bullets: </span><span id="bulletCount">0</span></div>
            <div><span>EnemySpeedFactor: </span><span id="enemySpeedFactorCount">1</span></div>
        </div>
    </div>
    <div class="bottom-0 text-white text-sm ml-2 mb-1 noselect fixed">
        <span id="versionTag">Loading...</span>
    </div>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
